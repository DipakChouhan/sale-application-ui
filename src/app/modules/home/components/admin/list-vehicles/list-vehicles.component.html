<div class="conatiner-fluid title-style">
  <div class="row remove-pad-marg">
    <div class="">
      <h2>View Vehicles</h2>
    </div>
  </div>
</div>
<div class="container-width cont-style cont-style-parent">
  <div class="cont-style-cont">
    <div class="row remove-pad-marg">
      <div class="headline col-lg-12 skill-board margin-bottom">
        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              <div class="skill-board-white">
                <div class="col-lg-12">
                  <div class="card-columns">
                    <div
                      class="card edit-btn"
                      *ngFor="let vehicle of vehicleList"
                    >
                      <button
                        type="button"
                        class="btn btn-default btn-sm editBtn"
                        data-toggle="modal"
                        data-target="#vehicleViewModal"
                        (click)="onViewVehicle(vehicle)"
                      >
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                      </button>
                      <img *ngIf="vehicle.vehicleMediaModelList[0] != null && vehicle.vehicleMediaModelList[0] != undefined"
                        class="card-img-top"
                        [src]="
                          'https://18.188.123.203:8082/images' +
                          vehicle.vehicleMediaModelList[0]
                            .vehicleMediaEncodedImage
                        "
                        alt="Card image cap"
                      />
                      <div class="card-body">
                        <h5 class="card-title">{{ vehicle.vehicleName }}</h5>
                        <h6 class="card-title">
                          ₹{{ vehicle.vehicleLowerPrice }} - ₹{{
                            vehicle.vehicleUpperPrice
                          }}*
                        </h6>
                        <span class="card-text"
                          >{{ vehicle.vehicleYear }} |
                        </span>
                        <span class="card-text"
                          >{{ vehicle.vehicleKmDriven }} Km |
                        </span>
                        <span class="card-text">{{ vehicle.vehicleFuel }}</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ------------------------------------------------------------------------------------------------- -->
  </div>
</div>

<app-vehicle-view-modal></app-vehicle-view-modal>
