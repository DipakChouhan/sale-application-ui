<div class="conatiner-fluid title-style">
  <div class="row remove-pad-marg">
      <div class="">
          <h2>List Complaints</h2>
      </div>
  </div>
</div>
<div class="container-width cont-style cont-style-parent">
  <div class="cont-style-cont">
      <div class="row remove-pad-marg">
          <div class="headline col-lg-12 skill-board margin-bottom">
              <div class="row">
                  <div class="col-lg-12">
                      <div class="row">
                          <div class="skill-board-white">
                              <div class="col-lg-12">
                                  <div class="table-responsive">
                                      <p>List of Request</p>
                                      <table class="table">
                                          <thead>
                                              <tr>
                                                  <th scope="col">Ticket Id</th>
                                                  <th scope="col">Complaint Id</th>
                                                  <th scope="col">Complaint Type</th>
                                                  <th scope="col">Complaint Description</th>
                                              </tr>
                                          </thead>
                                          <tbody>
                                              <tr *ngFor="let item of complaints">
                                                  <th scope="row">{{ item.complaintTicketId }}</th>
                                                  <td>{{ item.complaintId }}</td>
                                                  <td>{{ item.complaintType }}</td>
                                                  <td>{{ item.complaintDescription }}</td>
                                              </tr>
                                          </tbody>
                                      </table>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <!-- ------------------------------------------------------------------------------------------------- -->
  </div>
</div>
